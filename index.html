<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>SKYPRO 2077</title>
</head>

<body>

    <section class="top center-content">
        <h1 class="top__title">
            Добро пожаловать <br> на мой сайт !
        </h1>
        <p class="top__text">
            Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="top__text-bold">поехали</span> и
            <span class="top__text-bold">приступай</span>
        </p>
        <a class="btn top__btn" href="#">Поехали!</a>
    </section>

    <div class="game-wrapper center-content">
        <div class="game">
            <img class="game__img" src="img/game-one.jpg" alt="изображение игры один">
            <h2 class="game__title">Game 1</h2>
        </div>
        <div class="game">
            <img class="game__img" src="img/game-two.jpg" alt="изображение игры два">
            <h2 class="game__title">Game 2</h2>
        </div>
        <div class="game">
            <img class="game__img" src="img/game-three.jpg" alt="изображение игры три">
            <h2 class="game__title">Game 3</h2>
        </div>
    </div>

    <div class="seasons-game-wrapper center-content">
        <section class="seasons-game">
            <h2 class="seasons-game__title">
                Времена года!
            </h2>
            <p class="seasons-game__text">
                Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится
            </p>
            <a class="btn seasons-game__btn " onclick="month();" href="#">Играть!</a>
        </section>
        <img class="seasons-game__img" src="img/seasons_game.svg" alt="">
    </div>

    <!-- <script src="scripts/hw-4.js"></script> -->
    <!-- <script src="scripts/hw-5.js"></script> -->
    <script src="scripts/hw-6.js"></script>


</body>

</html>
